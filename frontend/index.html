<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app"></div>
<script>
  var VERSION = '1.0.0';
  
  // ‚úÖ Detectar autom√°ticamente la ruta base del proyecto
  var BASE_URL = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
  
  var IS_DEV = window.location.hostname === 'localhost' ||
                  window.location.hostname === '127.0.0.1';

  let appVersion = sessionStorage.getItem('appVersion');
  if (!appVersion || IS_DEV) {
      appVersion = IS_DEV ? `dev-${Date.now()}` : VERSION;
      sessionStorage.setItem('appVersion', appVersion);
  }

  const script = document.createElement('script');
  script.type = 'module';
  script.src = `${BASE_URL}js/main.js?v=${appVersion}`;
  document.head.appendChild(script);
  
  console.log('üîß BASE_URL:', BASE_URL); // ‚Üê Para debug
</script>
</body>
</html>
